<!DOCTYPE html>
<html>
<head>
	<title>1</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var con=false;
		function starPic(i)
		{
			if(con==false)
			{
			var n=parseInt(i);
			if(n<=2)
			{
				for(var j=1;j<=n;j++)
				{
					var m=String(j);
					document.getElementById(m).src="images/star1.png";
				}
		    }
		    else
		    {
		    	for(var j=1;j<=n;j++)
				{
					var m=String(j);
					document.getElementById(m).src="images/star2.png";
				}
		    }
		}
		}
		
		function hide(i)
		{
			if(con==false)
			{
			var n=parseInt(i);

				for(var j=1;j<=n;j++)
				{
					var m=String(j);
					document.getElementById(m).src="images/star0.png";
				}
			}
		}
		function qd(i)
		{
			var n=parseInt(i);
			con=true;
			if(n<=2)
			{
				for(var j=1;j<=n;j++)
				{
					var m=String(j);
					document.getElementById(m).src="images/star1.png";
				}
		    }
		    else
		    {
		    	for(var j=1;j<=n;j++)
				{
					var m=String(j);
					document.getElementById(m).src="images/star2.png";
				}
		    }
		}
	</script>
	<style type="text/css">
	    #main{
			width: 600px;
			height: 650px;
		}
		#title{
			width: 600px;
			height: 30px;
			background-image: url(images/bg.jpg);
			margin: 10px;
		}
		#star{
			width: 600px;
			height: 30px;
			margin: 10px;
		}
		#text{
			margin: 10px;
		}
		#select{
			text-align: right;
			width: 600;
			height: 30px;
		}
	</style>
</head>
<body>
<div id=main>

			<img src="images/star0.png" id="2" name="2"onmousemove="starPic('2');" onmouseout="hide('2');" onclick="qd('2');">
			<img src="images/star0.png" id="3" name="3" onmousemove="starPic('3');" onmouseout="hide('3');" onclick="qd('3');">
			<img src="images/star0.png" id="4" name="4" onmousemove="starPic('4');" onmouseout="hide('4');" onclick="qd('4');">
			<img src="images/star0.png" id="5" name="5" onmousemove="starPic('5');" onmouseout="hide('5');" onclick="qd('5');">
		</div>

			</div>
