 <!DOCTYPE html>
<html>
<head>
    <title>简单计算器</title>
    <meta charset="utf-8">
    <style type="text/css">
        th{
            width: 55px;
            height: 55px;
        }
        td{
            width: 55px;
            height: 55px;
        }
        input{
            width: 45px;
            height: 45px;
        }
        body{
            text-align: center;
        }
       
      #inp1{
            width: 200px;
            text-align: right;
        }


    </style>


   <script type="text/javascript">
  var str="";
  var data=0;
  var num1;
  var oper;
  var nstr;

  function showdata(show){
    var strnum=show.value
  
    str=document.getElementById("inp1");
    data=data+strnum;
    str.value=str.value+strnum;
    nstr=parseFloat(data);
}

function showoper(show){
    oper=show.value;
    var stroper="";
    str=document.getElementById("inp1");
    stroper=stroper+oper;
    str.value=str.value+stroper;
    num1=nstr;
    data=0;
}

function calculate(n1,n2,oper){
    var ans=0;
    if(oper=="+")
    {
        ans=n1+n2;
    }
    else if(oper=="-")
    {
        ans=n1-n2;
    }
    else if(oper=="*")
    {
        ans=n1*n2;
    }
    else if(oper=="/")
    {
        ans=n1/n2;
    }
    return ans;
}
function inputEquel(e){
    var strans=document.getElementById("inp1");
    if(e.value=="="){
        strans.value=calculate(num1,nstr,oper);
    }
}
function inputClear(e){
    var c=document.getElementById("inp1");
    if(e.value=="c")
    {
        c.value="0";
        data=0;
    }
}
   </script>



</head>
<body>
<div>
<table bordercolor="#E0E0E0" border="3px"  cellpadding="0" border="1px" cellspacing="1px">
    <tr>
        <th colspan="3">
        <input id="inp1" type="text"  name="xianshi"/>
        </th>
        <th><input type="reset" value="c"  id="clear" onclick="inputClear(this)"></th>
    </tr>
    <tr>
        <td><input type="button" value="1"  id="1" onclick="showdata(this);"></td>
        <td><input type="button" value="2" id="2" onclick="showdata(this);"></td>
        <td><input type="button" value="3" id="3" onclick="showdata(this);"></td>
        <td><input type="button" value="+" id="add" onclick="showoper(this);"></td>
    </tr>
    <tr>
        <td><input type="button" value="4"  id="4" onclick="showdata(this);"></td>
        <td><input type="button" value="5" id="5" onclick="showdata(this);"></td>
        <td><input type="button" value="6" id="6" onclick="showdata(this);"></td>
        <td><input type="button" value="-" id="sub" onclick="showoper(this);"></td>
    </tr>
    <tr>
        <td><input type="button" value="7"  id="7" onclick="showdata(this);"></td>
        <td><input type="button" value="8" id="8" onclick="showdata(this);"></td>
        <td><input type="button" value="9" id="9" onclick="showdata(this);"></td>
        <td><input type="button" value="*" id="mul" onclick="showoper(this);"></td>
    </tr>
    <tr>
        <td><input type="button" value="0"  id="7" onclick="showdata(this);"></td>
        <td><input type="button" value="." id="point"
        onclick="showdata(this);"></td>
        <td><input type="button" value="=" id="equ" onclick="inputEquel(this);"></td>
        <td><input type="button" value="/" id="div" onclick="showoper(this);"></td>
    </tr>
</table>
</div>
</body>
</html>
